<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- Jquery -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>  -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>

    <div class="background1"></div>
    <div class="background2"></div>

    <!-- app vue -->
    <div id="app" class="lay-chat-attiva">

      <!-- User info -->
      <div class="user-info">

        <div class="nome-utente">
          <img src="img/avatar_4.jpg" alt="">
          <span>Piero Puzzola</span>
        </div>

        <div class="impostazioni-utente">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>

      </div>

      <!-- contacts -->
      <div class="contacts">

        <div class="contacts-alert">

          <i class="fas fa-bell-slash"></i>
          <div>
            <h2>Ricevi notifiche di nuovi messaggi</h2>
            <p>Attiva notifiche desktop</p>
          </div>

        </div>

        <div class="contacts-search">
          <div>
            <i class="fas fa-search"></i>
            <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
          </div>
        </div>

        <!-- struttura contatto -->
        <div class="contatto">

          <img src="img/avatar_io.jpg" alt="">
          <div class="anteprima">
            <h2>Jessico calcetto</h2>
            <p>Ciao sono molto calda</p>
          </div>
          <p class="anteprima-data">20/11/20 10.52</p>

        </div>


      </div>

      <!-- main 1 -->
      <main class="main-default">

      </main>

      <!-- chat info -->
      <div class="chat-info">

      </div>

      <!-- chat -->
      <div class="chat">

      </div>

      <!-- message -->
      <div class="message">

      </div>



    </div>
  <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
